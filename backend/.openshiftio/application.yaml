          resources:
            limits:
              cpu: '1'
              memory: 512Mi
          readinessProbe:
            initialDelaySeconds: 5
            exec:
              command:
              - /bin/sh
              - -i
              - -c
              - MYSQL_PWD="$MYSQL_PASSWORD" mysql -h 127.0.0.1 -u $MYSQL_USER -D $MYSQL_DATABASE
                -e "SELECT 1"
          livenessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: 3306
          env:
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: weak-pencil-backend-database-bind
                key: database
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: weak-pencil-backend-database-bind
                key: user
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: weak-pencil-backend-database-bind
                key: password
          - name: MYSQL_ROOT_PASSWORD
            value: verysecretrootpassword
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - weak-pencil-backend-database
        from:
          kind: ImageStreamTag
          name: mysql:latest
          namespace: openshift
      type: ImageChange
